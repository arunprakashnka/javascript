<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
  <h1>VARIABLE EXECUTION</h1>
  <script>function variableNumber(){let number=55;alert(number);alert(typeof number);}</script>
  <button onclick="variableNumber()">variable type number example</button>
  <script>function variableString(){let string="this is string type";alert(string);alert(typeof string);}</script>
  <button onclick="variableString()">variable type string example</button>
  <script>function variableBoolean(){let boolean=true;alert(boolean);alert(typeof boolean);}</script>
  <button onclick="variableBoolean()">variable type boolean example</button>
</body>
</html>
