<!DOCTYPE html>
<html>
    <head>
        <title> LOOPING IN JAVASCRIPT</title>
    </head>
    <body>
        <h1>LOOPING STATEMENT IN JAVASCRIPT:</h1>
        <script>
            const array=["tamil","english","maths","science","social science"];
            for(i of array)
            {
              window.alert(i);
            }
        </script>
    </body>
</html>
